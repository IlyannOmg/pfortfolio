  <body class="body">
    <section class="SignUp">
      <form class="main">
        <form>
          <h3 class="title">Create your account</h3>
          <input
            type="text"
            name="input"
            placeholder="Create username"
            class="Username"
            minlength="3"
            maxlength="25"
            required
          />
          <input
            type="email"
            name="input"
            placeholder="Enter your email"
            class="intLogin"
            required
          />
          <div class="wrapperPassword">
            <input
              type="password"
              placeholder="Create password"
              class="intPassword"
              required
            />
            <i
              id="togglePassword"
              class="fa-solid fa-eye pw-hide"
              onclick="showPassword()"
            ></i>
            <!-- <i id="togglePassword" class="fa-solid fa-eye-slash pw-hide" onclick="showPassword()"></i> -->
          </div>
          <button name="input" type="submit" id="Continue">Continue</button>
          <p class="subtitleNoKonto">
            Already have an account? <span class="logIN">Log in</span>
          </p>
          <div class="orWrapper">
            <p class="or">or</p>
          </div>
        </form>
        <form>
          <div class="wrapperBtn">
            <button type="submit" class="logINBtn">
              <img
                src="content/google.png"
                alt=""
                class="icon-button"
              />Continue with Google
            </button>
            <button type="submit" class="logINBtn">
              <img
                src="content/microsoft.png"
                alt=""
                class="icon-button"
              />Continue with Microsoft Account
            </button>
            <button type="submit" class="logINBtn">
              <img
                src="content/apple-logo.png"
                alt=""
                class="icon-button"
              />Continue width Apple
            </button>
          </div>
        </form>
      </form>
    </section>
    <p class="subtitleSite SignUp">
      <span>Terms of use</span> | <span>Privacy Policy</span>
    </p>

    <section class="SignIn">
      <form class="main">
        <form>
          <h3 class="title">Welcome back</h3>
          <input
            type="email"
            name="input"
            placeholder="Enter your email"
            class="Login"
            required
          />
          <div class="wrapperPassword">
            <input
              type="password"
              placeholder="Enter your password"
              class="Password"
              required
            />
            <i
              id="togglePasswordTwo"
              class="fa-solid fa-eye pw-hide"
              onclick="showPasswordTwo()"
            ></i>
          </div>
          <button name="input" type="submit" id="ContinueLogIn">
            Continue
          </button>
          <p class="subtitleYesKonto">
            Don't have an account? <span class="SingUpBtn">Sign up</span>
          </p>
          <div class="orWrapper">
            <p class="or">or</p>
          </div>
        </form>
        <form>
          <div class="wrapperBtn">
            <button type="submit" class="logINBtn">
              <img
                src="content/google.png"
                alt=""
                class="icon-button"
              />Continue with Google
            </button>
            <button type="submit" class="logINBtn">
              <img
                src="content/microsoft.png"
                alt=""
                class="icon-button"
              />Continue with Microsoft Account
            </button>
            <button type="submit" class="logINBtn">
              <img
                src="content/apple-logo.png"
                alt=""
                class="icon-button"
              />Continue width Apple
            </button>
          </div>
        </form>
      </form>
    </section>
    <p class="subtitleSite SignIn">
      <span>Terms of use</span> | <span>Privacy Policy</span>
    </p>
